<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Login</title>
</head>
<body>
    <main ng-app="mainModule" ng-controller="mainController">
        <div id="login-page" class="row">
            <div class="col s12 z-depth-6 card-panel">

                <div class="row">
                    <h3 class="center">Вход</h3>
                </div>

                <div class="col s12" th:if="${message != null}">
                    <p th:text="${message}"></p>
                </div>

                <form class="login-form" th:action="@{/login}" method="post">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person_outline</i>
                            <input class="validate" id="username" name="username" type="text" autofocus required>
                            <label for="username" data-error="wrong" data-success="right">Логин</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="password" type="password" name="password" required>
                            <label for="password">Пароль</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="remember-me">
                                <input type="checkbox" id="remember-me" />
                                <span>Запомнить меня</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <input type="submit" class="col s12 waves-effect waves-light btn" value="Войти">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small">
                                <a th:href="@{/registration}">Зарегистрироваться!</a>
                            </p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small">
                                <a th:href="@{/password/reset}">Забыли пароль?</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
