<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <div class="navbar-fixed">
        <nav>
            <div class="container nav-wrapper">
                <ul>
                    <li>
                        <a th:href="@{/home}">Car-Sales</a>
                    </li>
                    <li sec:authorize="hasAuthority('user')">
                        <a th:href="@{/cars/editor}">Добавить</a>
                    </li>
                    <li sec:authorize="hasAuthority('user')">
                        <a th:href="@{/cars/fav}">Избранное</a>
                    </li>
                    <li sec:authorize="hasAuthority('admin')">
                        <a th:href="@{/users}">Пользователи</a>
                    </li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">Войти</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}" th:text="${#authentication.name}">Профиль</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
