<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Title</title>
</head>
<body>
<main ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">

            <div class="row">
                <h3 class="center">Сброс пароля</h3>
            </div>

            <div th:if="${message != null}">
                <p th:text="${message}"></p>
            </div>

            <form class="login-form" th:action="@{/password/reset}" method="post">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail_outline</i>
                        <input class="validate" id="email" name="email" type="email" autofocus required>
                        <label for="email" data-error="wrong" data-success="right">Почта</label>
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <input type="submit" class="col s12 waves-effect waves-light btn" value="Отправить код">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <p class="margin medium-small center">
                            <a th:href="@{/home}">Вернуться на главную страницу.</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
