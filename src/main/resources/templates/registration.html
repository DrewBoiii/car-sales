<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Registration</title>
</head>
<body>
<main ng-app="mainModule" ng-controller="mainController">
    <div class="row">
    </div>
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">

            <div class="row">
                <h3 class="center">Регистрация</h3>
            </div>

            <div class="col s12" th:if="${message != null}">
                <p th:text="${message}"></p>
            </div>

            <form class="login-form" th:action="@{/registration}" method="post" th:object="${user_dto}">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_outline</i>
                        <input class="validate" id="username" name="username" type="text" autofocus required>
                        <label for="username" data-error="wrong" data-success="right">Логин</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail_outline</i>
                        <input class="validate" id="email" name="email" type="email" required>
                        <label for="email" data-error="wrong" data-success="right">Почта</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone_outline</i>
                        <input class="validate" id="phone" name="phone" type="tel" required>
                        <label for="phone" data-error="wrong" data-success="right">Телефон</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" name="password" onchange="checkPassword()" required
                               title="The password should have at least 1 upper case, 1 lower case, 1 special char
                               and length should be 10 characters long"
                               pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-]).{10,128}$">
                        <label for="password">Пароль</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="confirm" type="password" name="confirm" onchange="checkPassword()" required>
                        <label for="confirm">Повторите пароль</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <div class="g-recaptcha" th:data-sitekey="${siteKey}"></div>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="row">
                    <div class="col s12 center">
                        <input id="btn" type="submit" class="col s12 waves-effect waves-light btn" value="Зарегистрироваться" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <p class="margin medium-small center">
                            <a th:href="@{/home}">Вернуться на главную страницу</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
